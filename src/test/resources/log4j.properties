# Root logger option
log4j.rootLogger=INFO, testFile

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.testFile=org.apache.log4j.FileAppender
log4j.appender.testFile.file=target/atm_test.log
log4j.appender.testFile.append=false
log4j.appender.testFile.layout=org.apache.log4j.PatternLayout
log4j.appender.testFile.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %C{1}:%L - %m%n

log4j.logger.com.home.atm=DEBUG